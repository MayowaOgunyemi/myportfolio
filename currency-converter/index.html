        <main>
            <div class="converter-container">
                <h1>Currency Converter</h1>
                <p id="currCaption">Check live foreign currency exchange rates</p>
                
                <div id="conversionMenu">
                    <div id="currContent">
                        <div id="srcCurr">
                            <label for="sourceCurrency">Source Currency:</label>
                            <div class="infoCurr">
                                <img class="cFlag" id="sourceFlag" src="adfd.png" alt="Source Flag">
                                <select id="sourceCurrency" onchange="updateConversion()">
                                    <!-- Add currency options here -->
                                </select>
                            </div>
                        </div>
                        <div id="destCurr">
                            <label for="destinationCurrency">Destination Currency:</label>
                            <div class="infoCurr">
                                <img class="cFlag" id="destinationFlag" src="adfd.png" alt="Destination Flag">
                                <select id="destinationCurrency" onchange="updateConversion()">
                                    <!-- Add currency options here -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="sourceAmount">Amount of transaction: </label>
                        <input type="number" id="sourceAmount" placeholder="Enter amount" min="1" oninput="updateConversion()">
                        <div id="upperLimitInfo"></div>
                        <p id="error"></p>
                    </div>
                    <div>
                        <p id="exchangeRate">Current Exchange Rate:</p>
                        <p id="lastUpdate">Last Update Date:</p>
                        <p id="calculationTimestamp">Calculation Timestamp:</p>            
                        <p id="convertedAmount">Amount of transaction: 0</p>
                    </div>
                </div>
            </div>
        </main>
